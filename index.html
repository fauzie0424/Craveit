<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    body {
      font-family: Arial, sans-serif;
      margin: 0;

    }
    .item img {
      width: 100%;
      border-radius: 12px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .price {
      color: #ff5722;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .order-btn {
      display: inline-block;
      background: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .order-btn:hover {
      background: #1ebd5a;
    }
  </style>
</head>
